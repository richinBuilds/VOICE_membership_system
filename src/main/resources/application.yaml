spring:
  application:
    name: WebRegistration
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/web_registration?createDatabaseIfNotExist=true}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:Study$2024}

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  # Session configuration
  session:
    timeout: 30m  # Session timeout of 30 minutes
    store-type: none  # Use default in-memory session store

server:
  servlet:
    session:
      timeout: 30m  # Session timeout of 30 minutes
      cookie:
        http-only: true
        secure: false  # Set to true in production with HTTPS
        max-age: 30m

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        orm:
          jdbc:
            bind: TRACE
