<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem 0;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 8s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 15%;
            left: 10%;
            animation-delay: -2s;
        }

        .floating-shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 70%;
            left: 85%;
            animation-delay: -4s;
        }

        .floating-shape:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 40%;
            left: 90%;
            animation-delay: -1s;
        }

        .floating-shape:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 80%;
            left: 15%;
            animation-delay: -3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
                opacity: 0.8;
            }
        }

        .registration-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 3rem;
            box-shadow:
                    0 25px 50px rgba(0, 0, 0, 0.15),
                    0 0 0 1px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
            overflow: hidden;
        }

        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            border-radius: 25px 25px 0 0;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .form-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .success-alert {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 1.25rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            animation: slideDown 0.5s ease-out;
        }

        .success-alert::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .success-alert .btn-close {
            filter: brightness(0) invert(1);
            opacity: 0.8;
        }

        .success-alert a {
            color: white;
            font-weight: 600;
            text-decoration: none;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            margin-left: 1rem;
            transition: all 0.3s ease;
        }

        .success-alert a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .form-floating {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-floating > .form-control {
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 1.2rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-floating > .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background: white;
            transform: translateY(-2px);
        }

        .form-floating > label {
            color: #666;
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .form-floating > label i {
            margin-right: 0.5rem;
            color: #667eea;
        }

        .form-text {
            color: #888;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
        }

        .form-text i {
            margin-right: 0.5rem;
            color: #667eea;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            background: rgba(220, 53, 69, 0.1);
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            border-left: 3px solid #dc3545;
        }

        .error-message i {
            margin-right: 0.5rem;
        }

        .required {
            color: #dc3545;
            margin-left: 4px;
            font-weight: 700;
        }



        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .registration-container {
                padding: 0 0.5rem;
            }

            .form-card {
                padding: 2rem;
            }

            .form-title {
                font-size: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .icon-input {
            position: relative;
        }

        .icon-input i {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            z-index: 10;
            pointer-events: none;
        }

        .loading {
            position: relative;
        }
    </style>
</head>
<body>
<div class="animated-bg">
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
</div>

<div class="registration-container">
    <div class="form-card">
        <div class="form-header">
            <a href="/" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
            <h1 class="form-title">
                <i class="fas fa-user-plus me-3"></i>Create Account
            </h1>
            <p class="form-subtitle">Join us today and get started</p>
            <p class="form-text"><i class="fas fa-asterisk"></i> Fields marked with <span class="required">*</span>are required.</p>
        </div>

        <div th:if="${success}" class="alert success-alert" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <strong>Success!</strong> Account created successfully.
            <a href="/login">
                <i class="fas fa-sign-in-alt me-2"></i>Login Now
            </a>
            <button type="button" class="btn-close" aria-label="Close"></button>
        </div>

        <form th:action="@{/register}" method="post" th:object="${registerDto}" id="registrationForm">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-floating">
                <input type="text" th:field="${registerDto.name}" class="form-control" id="name" placeholder="Enter full name" required>
                <label for="name">
                    <i class="fas fa-user"></i>Full Name <span class="required">*</span>
                </label>
            </div>

            <div class="form-floating">
                <input type="email" th:field="${registerDto.email}" class="form-control" id="email" placeholder="Enter email" required>
                <label for="email">
                    <i class="fas fa-envelope"></i>Email Address <span class="required">*</span>
                </label>
                <div th:if="${#fields.hasErrors('email')}" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:errors="${registerDto.email}"></span>
                </div>
            </div>

            <div class="form-row">
                <div class="form-floating">
                    <input type="tel" th:field="${registerDto.phone}" class="form-control" id="phone"
                           placeholder="(123) 456-7890" inputmode="tel" maxlength="14"
                           pattern="^\(\d{3}\) \d{3}-\d{4}$" title="Format: (123) 456-7890" required>
                    <label for="phone">
                        <i class="fas fa-phone"></i>Phone Number <span class="required">*</span>
                    </label>
                    <div th:if="${#fields.hasErrors('phone')}" class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        <span th:errors="${registerDto.phone}"></span>
                    </div>
                </div>

                <div class="form-floating">
                    <input type="text" th:field="${registerDto.address}" class="form-control" id="address" placeholder="Enter address">
                    <label for="address">
                        <i class="fas fa-map-marker-alt"></i>Address
                    </label>
                    <!-- Address suggestions dropdown -->
                    <div id="addressSuggestions" class="list-group shadow d-none" style="position: relative; z-index: 1000;">
                        <!-- Suggestions injected by script -->
                    </div>
                </div>
            </div>

            <!-- Canadian Postal Code -->
            <div class="form-floating">
                <input type="text" class="form-control" id="postalCode" placeholder="A1A 1A1"
                       autocomplete="postal-code" maxlength="7"
                       pattern="^[ABCEGHJ-NPRSTVXYabceghj-nprstvxy][0-9][ABCEGHJ-NPRSTVXYabceghj-nprstvxy][ ]?[0-9][ABCEGHJ-NPRSTVXYabceghj-nprstvxy][0-9]$"
                       title="Valid Canadian postal code, e.g., A1A 1A1" />
                <label for="postalCode">
                    <i class="fas fa-mail-bulk"></i>Postal Code (Canada)
                </label>
                <div class="form-text">Please enter manually; suggestions do not auto-fill postal codes.</div>
            </div>

            <div class="form-floating">
                <input type="password" th:field="${registerDto.password}" class="form-control" id="password" placeholder="Password" required>
                <label for="password">
                    <i class="fas fa-lock"></i>Password <span class="required">*</span>
                </label>
                <div th:if="${#fields.hasErrors('password')}" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:errors="${registerDto.password}"></span>
                </div>
            </div>

            <div class="form-floating">
                <input type="password" th:field="${registerDto.confirmPassword}" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                <label for="confirmPassword">
                    <i class="fas fa-lock"></i>Confirm Password <span class="required">*</span>
                </label>
                <div th:if="${#fields.hasErrors('confirmPassword')}" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:errors="${registerDto.confirmPassword}"></span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary submit-btn">
                <i class="fas fa-user-plus me-2"></i>
                Create Account
            </button>
        </form>
        <!-- Sign In Link -->
        <div class="signup-link">
            <p>Already have an account? <a href="/login">Sign in here</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script>
    (function() {
        const addressInput = document.getElementById('address');
        const phoneInput = document.getElementById('phone');
        const postalInput = document.getElementById('postalCode');
        const suggestions = document.getElementById('addressSuggestions');

        // Simple debounce to avoid spamming API
        let debounceTimer = null;
        function debounce(fn, delay) {
            return function(...args) {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => fn.apply(this, args), delay);
            };
        }

        function removeCanadianPostalCodes(text) {
            if (!text) return '';
            // Remove patterns like A1A 1A1 or A1A1A1 (case-insensitive)
            const regex = /\b[ABCEGHJ-NPRSTVXYabceghj-nprstvxy]\d[ABCEGHJ-NPRSTVXYabceghj-nprstvxy]\s?\d[ABCEGHJ-NPRSTVXYabceghj-nprstvxy]\d\b/g;
            return text.replace(regex, '').replace(/\s{2,}/g, ' ').replace(/\s+,/g, ',').replace(/,\s*,/g, ', ').replace(/^,\s*|,\s*$/g, '').trim();
        }

        function formatAddressSansPostcode(item) {
            try {
                const a = item && item.address ? item.address : {};
                const numberRoad = [a.house_number, a.road].filter(Boolean).join(' ').trim();
                const locality = a.suburb || a.neighbourhood || a.district || '';
                const city = a.city || a.town || a.village || a.hamlet || a.municipality || '';
                const state = a.state || a.province || '';
                const country = a.country || '';
                const parts = [numberRoad, locality, city, state, country].filter(Boolean);
                const joined = parts.join(', ');
                if (joined) return removeCanadianPostalCodes(joined);
                // Fallback to display_name minus postal code
                return removeCanadianPostalCodes(item.display_name || '');
            } catch (e) {
                return removeCanadianPostalCodes(item && item.display_name ? item.display_name : '');
            }
        }

        function hideSuggestions() {
            suggestions.classList.add('d-none');
            suggestions.innerHTML = '';
        }

        async function fetchSuggestions(query) {
            if (!query || query.trim().length < 3) {
                hideSuggestions();
                return;
            }
            try {
                const url = `https://nominatim.openstreetmap.org/search?format=json&addressdetails=1&limit=5&countrycodes=ca&q=${encodeURIComponent(query)}`;
                const resp = await fetch(url, { headers: { 'Accept': 'application/json' } });
                if (!resp.ok) throw new Error('Network response was not ok');
                const results = await resp.json();
                renderSuggestions(results);
            } catch (err) {
                hideSuggestions();
                // Silently fail â€” suggestions are optional
            }
        }

        function renderSuggestions(items) {
            if (!items || items.length === 0) {
                hideSuggestions();
                return;
            }
            suggestions.innerHTML = '';
            items.forEach(item => {
                const btn = document.createElement('button');
                btn.type = 'button';
                btn.className = 'list-group-item list-group-item-action';
                const label = formatAddressSansPostcode(item);
                btn.textContent = label;
                btn.addEventListener('click', () => {
                    addressInput.value = label;
                    // Do not auto-fill postal code from suggestions; accuracy varies.
                    hideSuggestions();
                    addressInput.focus();
                });
                suggestions.appendChild(btn);
            });
            suggestions.classList.remove('d-none');
        }

        const onInput = debounce(() => fetchSuggestions(addressInput.value), 250);
        addressInput.addEventListener('input', onInput);

        // Close suggestions when clicking outside
        document.addEventListener('click', (e) => {
            if (!suggestions.contains(e.target) && e.target !== addressInput) {
                hideSuggestions();
            }
        });

        // Auto-format Canadian postal code to 'A1A 1A1'
        if (postalInput) {
            const formatPostal = () => {
                const raw = (postalInput.value || '').toUpperCase().replace(/[^A-Z0-9]/g, '').slice(0, 6);
                postalInput.value = raw.length > 3 ? `${raw.slice(0, 3)} ${raw.slice(3)}` : raw;
            };
            postalInput.addEventListener('input', formatPostal);
            postalInput.addEventListener('blur', formatPostal);
        }

        // Auto-format phone number to '(123) 456-7890'
        if (phoneInput) {
            const formatPhone = () => {
                const digits = (phoneInput.value || '').replace(/\D/g, '').slice(0, 10);
                let formatted = digits;
                if (digits.length > 6) {
                    formatted = `(${digits.slice(0,3)}) ${digits.slice(3,6)}-${digits.slice(6)}`;
                } else if (digits.length > 3) {
                    formatted = `(${digits.slice(0,3)}) ${digits.slice(3)}`;
                } else if (digits.length > 0) {
                    formatted = `(${digits` + `}`.slice(0,0) + `` + `)`; /* noop to keep syntax */
                    formatted = `(${digits}`;
                }
                phoneInput.value = formatted;
            };
            phoneInput.addEventListener('input', formatPhone);
            phoneInput.addEventListener('blur', formatPhone);
            // Normalize on page load if browser autofills
            formatPhone();
        }
    })();
</script>
</body>
</html>
