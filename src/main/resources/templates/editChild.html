<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Add or edit child information - VOICE Membership">

    <title th:text="${child.id != null ? 'Edit Child - VOICE' : 'Add Child - VOICE'}">
        Manage Child - VOICE
    </title>

    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Global CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    
    <style>
        body {
            background: #09637E;
            min-height: 100vh;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg mb-4" data-testid="edit-child-navbar">
    <div class="container">

        <a class="navbar-brand" th:href="@{/}" data-testid="navbar-brand">
            <img th:src="@{/images/logo.png}" 
                 alt="VOICE Logo"
                 onerror="this.style.display='none'">
            <span>VOICE</span>
        </a>

        <div class="ms-auto">
            <a class="nav-link fw-semibold" th:href="@{/profile}" data-testid="back-to-dashboard">
                <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
            </a>
        </div>

    </div>
</nav>


<!-- Main Form -->
<div class="checkout-container" data-testid="edit-child-container">

    <div class="checkout-card">

        <!-- Header -->
        <div class="checkout-header">

            <h1 class="checkout-title" data-testid="edit-child-title">
                <i class="fas fa-child me-2"></i>
                <span th:text="${(child.id != null && child.id > 0) ? 'Edit Child Information' : 'Add Child Information'}">
                    Child Information
                </span>
            </h1>

            <p class="text-muted">
                Please fill in the child's information carefully.
            </p>

        </div>

        <!-- Form -->
        <form th:action="${(child.id != null && child.id > 0) 
                ? '/profile/child/edit/' + child.id 
                : '/profile/child/add'}"
              method="post"
              data-testid="child-form">

            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>

            <!-- Child's Name -->
            <div class="form-floating">
                <input type="text"
                       class="form-control"
                       id="name"
                       name="name"
                       th:value="${child.name}"
                       placeholder="Child's Name"
                       required
                       data-testid="child-name">
                <label for="name">
                    <i class="fas fa-user me-1"></i> Child's Name *
                </label>
            </div>

            <!-- Age + Date of Birth Row -->
            <div class="form-row">

                <div class="form-floating">
                    <input type="number"
                           class="form-control"
                           id="age"
                           name="age"
                           th:value="${child.age}"
                           placeholder="Age"
                           min="0"
                           max="18"
                           data-testid="child-age">
                    <label for="age">Age (0-18)</label>
                </div>

                <div class="form-floating">
                    <input type="date"
                           class="form-control"
                           id="dateOfBirth"
                           name="dateOfBirth"
                           th:value="${child.dateOfBirth != null ? #dates.format(child.dateOfBirth, 'yyyy-MM-dd') : ''}"
                           data-testid="child-dob">
                    <label for="dateOfBirth">
                        <i class="fas fa-calendar me-1"></i> Date of Birth
                    </label>
                </div>

            </div>

            <!-- Hearing Loss Type -->
            <div class="form-floating">
                <select class="form-control"
                        id="hearingLossType"
                        name="hearingLossType"
                        data-testid="hearing-loss">
                    <option value="">Select Hearing Loss Type</option>
                    <option value="Mild" th:selected="${child.hearingLossType == 'Mild'}">Mild</option>
                    <option value="Moderate" th:selected="${child.hearingLossType == 'Moderate'}">Moderate</option>
                    <option value="Severe" th:selected="${child.hearingLossType == 'Severe'}">Severe</option>
                    <option value="Profound" th:selected="${child.hearingLossType == 'Profound'}">Profound</option>
                </select>
                <label for="hearingLossType">
                    <i class="fas fa-ear-listen me-1"></i> Hearing Loss Type
                </label>
            </div>

            <!-- Equipment Used -->
            <div class="form-floating">
                <input type="text"
                       class="form-control"
                       id="equipmentType"
                       name="equipmentType"
                       th:value="${child.equipmentType}"
                       placeholder="Equipment"
                       data-testid="equipment-type">
                <label for="equipmentType">
                    <i class="fas fa-headphones me-1"></i> Equipment Used
                </label>
            </div>

            <!-- Siblings' Names -->
            <div class="form-floating">
                <input type="text"
                       class="form-control"
                       id="siblingsNames"
                       name="siblingsNames"
                       th:value="${child.siblingsNames}"
                       placeholder="Siblings"
                       data-testid="siblings-names">
                <label for="siblingsNames">
                    <i class="fas fa-users me-1"></i> Siblings' Names
                </label>
            </div>

            <!-- Chapter Location -->
            <div class="form-floating">
                <input type="text"
                       class="form-control"
                       id="chapterLocation"
                       name="chapterLocation"
                       th:value="${child.chapterLocation}"
                       placeholder="Location"
                       data-testid="chapter-location">
                <label for="chapterLocation">
                    <i class="fas fa-map-marker-alt me-1"></i> Chapter / Location
                </label>
            </div>

            <!-- Action Buttons -->
            <div class="btn-group-checkout">

                <a th:href="@{/profile}"
                   class="btn btn-secondary-custom"
                   data-testid="cancel-btn">
                    <i class="fas fa-times me-1"></i> Cancel
                </a>

                <button type="submit"
                        class="btn btn-primary-custom"
                        data-testid="save-child-btn">
                    <i class="fas fa-save me-1"></i>
                    <span th:text="${(child.id != null && child.id > 0) ? 'Update Child' : 'Add Child'}">
                        Save
                    </span>
                </button>

            </div>

        </form>

    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<script>
// Validate date - prevent future dates
document.getElementById('dateOfBirth').addEventListener('change', function() {
    const selectedDate = new Date(this.value);
    const today = new Date();
    
    if (selectedDate > today) {
        alert('Date of birth cannot be in the future.');
        this.value = '';
    }
});
</script>

</body>
</html>
