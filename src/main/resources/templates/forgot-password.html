<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reset your VOICE Membership password">

    <title>Forgot Password - VOICE Membership System</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body class="auth-bg">

<div class="auth-container" data-testid="forgot-password-container">

    <div class="auth-card text-center">

        <!-- Header -->
        <div class="auth-header">

            <div class="mb-3">
                <img th:src="@{/images/logo.png}" 
                     alt="VOICE Logo" 
                     height="48"
                     onerror="this.style.display='none'"
                     data-testid="forgot-logo">
            </div>

            <h1 data-testid="forgot-password-title">
                Forgot Password?
            </h1>

            <p class="text-muted">
                No worries! Enter your email address and we'll send you a link to reset your password.
            </p>

        </div>

        <!-- Form -->
        <form th:action="@{/forgot-password}"
              method="post"
              data-testid="forgot-password-form">

            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>

            <div class="form-floating">
                <input type="email"
                       class="form-control"
                       id="email"
                       name="email"
                       placeholder="Email"
                       autocomplete="email"
                       required
                       data-testid="forgot-email">
                <label for="email">
                    <i class="fas fa-envelope me-1"></i> Email Address
                </label>
            </div>

            <button type="submit"
                    class="btn btn-primary-custom w-100 mt-3"
                    data-testid="forgot-submit-btn">
                <i class="fas fa-paper-plane me-2"></i> Send Reset Link
            </button>

        </form>

        <!-- Success/Info Message -->
        <div th:if="${message}"
             class="alert alert-info mt-4"
             role="alert"
             th:text="${message}"
             data-testid="forgot-message">
            Message here
        </div>

        <!-- Back to Home -->
        <div class="auth-links">
            <a th:href="@{/}"
               class="btn btn-secondary-custom w-100"
               data-testid="back-to-home">
                <i class="fas fa-arrow-left me-1"></i> Back to Home
            </a>

            <p class="mt-3 mb-0">
                Remember your password?
                <a th:href="@{/login}" data-testid="back-to-login">Sign in</a>
            </p>
        </div>

    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
