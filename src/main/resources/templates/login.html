<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to your VOICE Membership account">

    <title>Sign In - VOICE Membership System</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body class="auth-bg">

<div class="auth-container" data-testid="login-container">

    <div class="auth-card">

        <!-- Header -->
        <div class="auth-header">
            <a th:href="@{/}">
                <img th:src="@{/images/logo.png}" alt="VOICE Logo" height="50" onerror="this.style.display='none'">
            </a>
            <h1 data-testid="login-title">Welcome Back</h1>
            <p class="text-muted">Sign in to your VOICE account</p>
        </div>

        <!-- Success Alert (Registration Complete) -->
        <div th:if="${param.registered}" class="alert alert-success mb-3" role="alert" data-testid="registration-success">
            <i class="fas fa-check-circle me-2"></i>
            Registration successful! Please sign in with your credentials.
        </div>

        <!-- Error Alert -->
        <div th:if="${param.error}" class="alert alert-danger mb-3" role="alert" data-testid="login-error">
            <i class="fas fa-exclamation-circle me-2"></i>
            Invalid email or password. Please try again.
        </div>

        <!-- Logout Success Alert -->
        <div th:if="${param.logout}" class="alert alert-info mb-3" role="alert" data-testid="logout-success">
            <i class="fas fa-info-circle me-2"></i>
            You have been successfully logged out.
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post" id="loginForm" data-testid="login-form">

            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>

            <!-- Email -->
            <div class="form-floating">
                <input type="email"
                       class="form-control"
                       id="username"
                       name="username"
                       placeholder="Email Address"
                       required
                       autocomplete="email"
                       data-testid="login-email">
                <label for="username">
                    <i class="fas fa-envelope me-1"></i> Email Address
                </label>
            </div>

            <!-- Password -->
            <div class="form-floating">
                <input type="password"
                       class="form-control"
                       id="password"
                       name="password"
                       placeholder="Password"
                       required
                       autocomplete="current-password"
                       data-testid="login-password">
                <label for="password">
                    <i class="fas fa-lock me-1"></i> Password
                </label>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input"
                           type="checkbox"
                           id="remember-me"
                           name="remember-me"
                           data-testid="login-remember-me">
                    <label class="form-check-label" for="remember-me">
                        Remember me
                    </label>
                </div>
                <a th:href="@{/forgot-password}" class="auth-link" data-testid="forgot-password-link">
                    Forgot Password?
                </a>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="btn btn-primary-custom w-100"
                    id="loginBtn"
                    data-testid="login-submit-btn">
                <i class="fas fa-sign-in-alt me-2"></i>
                Sign In
            </button>

        </form>

        <!-- Sign Up Link -->
        <div class="signup-link">
            <p class="mb-0">
                Don't have an account?
                <a th:href="@{/register}" class="auth-link" data-testid="register-link">Create Account</a>
            </p>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-3">
            <a th:href="@{/}" class="text-muted" data-testid="back-to-home">
                <i class="fas fa-arrow-left me-1"></i> Back to Home
            </a>
        </div>

    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<script>
// Prevent double form submission
const form = document.getElementById('loginForm');
const loginBtn = document.getElementById('loginBtn');

if (form && loginBtn) {
    form.addEventListener('submit', function() {
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing In...';
    });
}
</script>

</body>
</html>
