<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create a new password for your VOICE Membership account">

    <title>Reset Password - VOICE Membership System</title>

    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Global CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body class="auth-bg">

<div class="auth-container" data-testid="reset-password-container">

    <div class="auth-card">

        <!-- Header -->
        <div class="auth-header">

            <div class="mb-3">
                <img th:src="@{/images/logo.png}" 
                     alt="VOICE Logo" 
                     height="48"
                     onerror="this.style.display='none'"
                     data-testid="reset-logo">
            </div>

            <h1 data-testid="reset-password-title">Create New Password</h1>

            <p class="text-muted">
                Choose a strong password to secure your account.
            </p>

        </div>

        <!-- Form -->
        <form th:action="@{/reset-password}"
              method="post"
              data-testid="reset-password-form">

            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>
            <input type="hidden" name="token" th:value="${token}"/>

            <!-- New Password -->
            <div class="form-floating">
                <input type="password"
                       class="form-control"
                       id="password"
                       name="password"
                       placeholder="New Password"
                       autocomplete="new-password"
                       required
                       data-testid="reset-password">
                <label for="password">
                    <i class="fas fa-lock me-1"></i> New Password
                </label>
            </div>

            <!-- Confirm Password -->
            <div class="form-floating">
                <input type="password"
                       class="form-control"
                       id="confirmPassword"
                       name="confirmPassword"
                       placeholder="Confirm Password"
                       autocomplete="new-password"
                       required
                       data-testid="reset-confirm-password">
                <label for="confirmPassword">
                    <i class="fas fa-lock me-1"></i> Confirm Password
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="btn btn-primary-custom w-100"
                    data-testid="reset-submit-btn">
                <i class="fas fa-check me-2"></i> Reset Password
            </button>

        </form>

        <!-- Message -->
        <div th:if="${message}"
             class="alert alert-info mt-4"
             role="alert"
             th:text="${message}"
             data-testid="reset-message">
            Message here
        </div>

        <!-- Back to Home -->
        <div class="auth-links">
            <a th:href="@{/}" data-testid="back-to-home">
                <i class="fas fa-arrow-left me-1"></i> Back to Home
            </a>
        </div>

    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<script>
// Password match validation
document.querySelector('form').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match. Please try again.');
        document.getElementById('confirmPassword').focus();
    }
});
</script>

</body>
</html>
