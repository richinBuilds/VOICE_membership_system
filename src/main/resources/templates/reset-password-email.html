<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .container { background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; max-width: 400px; margin: 40px auto; }
        h2 { color: #2c3e50; }
        a.button { display: inline-block; padding: 10px 20px; background: #3498db; color: #fff; border-radius: 4px; text-decoration: none; font-weight: bold; }
        a.button:hover { background: #217dbb; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Reset Request</h2>
        <p>Hello,</p>
        <p>Click the button below to reset your password:</p>
        <p>
            <a th:href="${resetLink}" class="button">Reset Password</a>
        </p>
        <p>If you did not request a password reset, please ignore this email.</p>
        <p>Thank you,<br/>WebRegistration Team</p>
    </div>
</body>
</html>
