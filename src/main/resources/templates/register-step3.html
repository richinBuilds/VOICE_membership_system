<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select Membership - Step 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem 0;
        }

        .registration-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .form-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e1e5e9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-weight: bold;
        }

        .step.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .membership-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .membership-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 3px solid transparent;
            cursor: pointer;
        }

        .membership-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
        }

        .membership-card.selected {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .membership-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .membership-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .membership-price {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .membership-body {
            padding: 2rem;
        }

        .membership-description {
            color: #666;
            margin-bottom: 1.5rem;
            min-height: 60px;
        }

        .membership-features {
            list-style: none;
            margin-bottom: 1.5rem;
        }

        .membership-features li {
            padding: 0.5rem 0;
            color: #555;
            border-bottom: 1px solid #eee;
        }

        .membership-features li:before {
            content: 'âœ“ ';
            color: #667eea;
            font-weight: bold;
            margin-right: 10px;
        }

        .membership-features li:last-child {
            border-bottom: none;
        }

        .btn-group-custom {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-primary-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary-custom {
            background: white;
            border: 2px solid #667eea;
            border-radius: 15px;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            color: #667eea;
            transition: all 0.3s ease;
        }

        .btn-secondary-custom:hover {
            background: #667eea;
            color: white;
        }

        input[type="radio"] {
            display: none;
        }
    </style>
</head>
<body>
<div class="registration-container">
    <div class="form-card">
        <div class="form-header">
            <h1 class="form-title">
                <i class="fas fa-crown me-3"></i>Select Membership
            </h1>
            <p class="form-subtitle">Step <span th:text="${step}">3</span> of <span th:text="${totalSteps}">4</span></p>
            <div class="step-indicator">
                <div class="step active">1</div>
                <div class="step active">2</div>
                <div class="step active">3</div>
                <div class="step">4</div>
            </div>
        </div>

        <form th:action="@{/register/step3}" method="post" id="membershipForm">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="membership-grid">
                <div th:each="membership : ${memberships}" class="membership-card" 
                     th:onclick="'document.getElementById(\'membership-' + ${membership.id} + '\').checked = true; updateSelection(' + ${membership.id} + ');'"
                     th:id="'card-' + ${membership.id}">
                    <input type="radio" th:id="'membership-' + ${membership.id}" 
                           th:name="membershipId" th:value="${membership.id}"
                           th:checked="${selectedMembershipId != null && selectedMembershipId == membership.id}">
                    <div class="membership-header">
                        <div class="membership-name" th:text="${membership.name}"></div>
                        <div th:if="${membership.isFree}" class="membership-price">
                            <span>Free</span>
                        </div>
                        <div th:unless="${membership.isFree}" class="membership-price">
                            <span>$</span><span th:text="${membership.price}"></span>
                        </div>
                    </div>
                    <div class="membership-body">
                        <p class="membership-description" th:text="${membership.description}"></p>
                       <!-- to change the way features are displayed inside the membership card -->
                        <ul class="membership-features" th:if="${membership.features != null}">
                            <li th:each="feature : ${#strings.arraySplit(membership.features, lineSeparator)}" 
                                th:text="${feature.trim()}"></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="btn-group-custom">
                <a th:href="@{/register/step2}" class="btn btn-secondary-custom">
                    <i class="fas fa-arrow-left me-2"></i>Back
                </a>
                <button type="submit" class="btn btn-primary-custom" id="nextButton" disabled>
                    Next: Review Cart <i class="fas fa-arrow-right ms-2"></i>
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function updateSelection(membershipId) {
        // Remove selected class from all cards
        document.querySelectorAll('.membership-card').forEach(card => {
            card.classList.remove('selected');
        });
        // Add selected class to clicked card
        document.getElementById('card-' + membershipId).classList.add('selected');
        
        // Enable the Next button when a membership is selected
        document.getElementById('nextButton').disabled = false;
    }

    // Initialize selection on page load
    document.addEventListener('DOMContentLoaded', function() {
        const selectedRadio = document.querySelector('input[type="radio"]:checked');
        if (selectedRadio) {
            updateSelection(selectedRadio.value);
            // Enable button if membership was already selected
            document.getElementById('nextButton').disabled = false;
        } else {
            // Disable button if no membership selected
            document.getElementById('nextButton').disabled = true;
        }
    });
</script>
</body>
</html>
