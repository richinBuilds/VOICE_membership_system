<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Resend verification email">

    <title>Resend Verification Email - VOICE Membership System</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body class="auth-bg">

<div class="auth-container">

    <div class="auth-card">

        <!-- Header -->
        <div class="auth-header">
            <a th:href="@{/}">
                <img th:src="@{/images/logo.png}" alt="VOICE Logo" height="50" onerror="this.style.display='none'">
            </a>
            <h1>Resend Verification Email</h1>
            <p class="text-muted">Enter your email to receive a new verification link</p>
        </div>

        <!-- Success Alert -->
        <div th:if="${success}" class="alert alert-success mb-3" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}">Verification email sent!</span>
        </div>

        <!-- Error Alert -->
        <div th:if="${error}" class="alert alert-danger mb-3" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}">An error occurred.</span>
        </div>

        <!-- Resend Form -->
        <form th:action="@{/register/resend-verification}" method="post">

            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>

            <!-- Email -->
            <div class="form-floating mb-3">
                <input type="email"
                       class="form-control"
                       id="email"
                       name="email"
                       placeholder="Email Address"
                       required
                       autocomplete="email">
                <label for="email">
                    <i class="fas fa-envelope me-1"></i> Email Address
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-paper-plane me-1"></i> Resend Verification Email
            </button>

        </form>

        <!-- Links -->
        <div class="text-center">
            <p class="mb-2">
                <a th:href="@{/login}" class="auth-link">
                    <i class="fas fa-sign-in-alt me-1"></i> Back to Login
                </a>
            </p>
            <p class="mb-0">
                <a th:href="@{/register}" class="auth-link">
                    <i class="fas fa-user-plus me-1"></i> Create New Account
                </a>
            </p>
        </div>

    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
