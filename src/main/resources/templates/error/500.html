<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Something Went Wrong - VOICE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .error-container { max-width: 720px; margin: 10vh auto; }
    .card { border-radius: 16px; }
  </style>
</head>
<body>
  <div class="container error-container">
    <div class="card shadow-sm">
      <div class="card-body p-4 p-md-5 text-center">
        <h1 class="display-6 fw-bold text-danger">Oops!</h1>
        <p class="lead mb-3">An unexpected error occurred.</p>
        <p class="text-muted" th:text="${errorMessage}">Please try again later. If the problem persists, contact support.</p>
        <div class="mt-4 d-flex gap-2 justify-content-center">
          <a href="/" class="btn btn-primary">Go to Home</a>
          <a href="/profile" class="btn btn-outline-secondary">Back to Profile</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
