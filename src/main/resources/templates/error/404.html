<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - VOICE Membership">

    <title>Page Not Found - VOICE Membership System</title>

    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Global CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body style="background: var(--bg-bone);">

<div class="auth-container" style="padding-top: 10vh;" data-testid="error-404-container">

    <div class="auth-card text-center">

        <!-- Icon -->
        <div class="mb-4">
            <i class="fas fa-search fa-4x" style="color: var(--primary); opacity: 0.6;"></i>
        </div>

        <!-- Title -->
        <h1 class="display-4 fw-bold mb-3" style="color: var(--primary);" data-testid="error-code">
            404
        </h1>

        <h5 class="fw-semibold mb-3">Page Not Found</h5>

        <p class="text-muted mb-4">
            Sorry, the page you're looking for doesn't exist or has been moved.
        </p>

        <!-- Actions -->
        <div class="d-flex gap-2 justify-content-center flex-wrap">

            <a href="/"
               class="btn btn-primary-custom"
               data-testid="go-home-btn">
                <i class="fas fa-home me-2"></i> Go to Home
            </a>

            <a href="/login"
               class="btn btn-secondary-custom"
               data-testid="sign-in-btn">
                <i class="fas fa-sign-in-alt me-2"></i> Sign In
            </a>

        </div>

        <!-- Help Text -->
        <p class="small text-muted mt-4 mb-0">
            If you believe this is an error, please contact support.
        </p>

    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
