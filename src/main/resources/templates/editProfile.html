<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Edit your profile - VOICE Membership">

    <title>Edit Profile - VOICE Membership System</title>

    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Global CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    
    <style>
        body {
            background: #09637E;
            min-height: 100vh;
        }
        .address-autocomplete-dropdown {
            position: absolute;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            width: 100%;
            margin-top: 2px;
        }
        .address-autocomplete-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }
        .address-autocomplete-item:hover {
            background-color: #f5f5f5;
        }
        .address-autocomplete-item:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg mb-4" data-testid="edit-profile-navbar">
    <div class="container">

        <a class="navbar-brand" th:href="@{/}" data-testid="navbar-brand">
            <img th:src="@{/images/logo.png}" 
                 alt="VOICE Logo"
                 onerror="this.style.display='none'">
            <span>VOICE</span>
        </a>

        <div class="ms-auto">
            <a class="nav-link fw-semibold" th:href="@{/profile}" data-testid="back-to-dashboard">
                <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
            </a>
        </div>

    </div>
</nav>


<!-- Main Container -->
<div class="checkout-container" data-testid="edit-profile-container">

    <div class="checkout-card">

        <!-- Header -->
        <div class="checkout-header">

            <h1 class="checkout-title" data-testid="edit-profile-title">
                <i class="fas fa-user-edit me-2"></i> Edit Profile
            </h1>

            <p class="text-muted">
                Update your personal information below.
            </p>

        </div>

        <!-- Form -->
        <form method="post"
              th:object="${updateUserRequest}"
              data-testid="edit-profile-form">

            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>

            <!-- Validation Errors Alert -->
            <div th:if="${#fields.hasErrors()}"
                 class="alert alert-danger"
                 role="alert"
                 data-testid="validation-errors">
                <i class="fas fa-exclamation-triangle me-2"></i>
                Please correct the errors below.
            </div>

            <!-- First Name -->
            <div class="form-floating">
                <input type="text"
                       th:field="*{firstName}"
                       class="form-control"
                       id="firstName"
                       placeholder="First Name"
                       autocomplete="given-name"
                       required
                       data-testid="edit-firstName">
                <label for="firstName">
                    <i class="fas fa-user me-1"></i> First Name *
                </label>
            </div>

            <!-- Middle Name -->
            <div class="form-floating">
                <input type="text"
                       th:field="*{middleName}"
                       class="form-control"
                       id="middleName"
                       placeholder="Middle Name"
                       autocomplete="additional-name"
                       data-testid="edit-middleName">
                <label for="middleName">
                    <i class="fas fa-user me-1"></i> Middle Name (Optional)
                </label>
            </div>

            <!-- Last Name -->
            <div class="form-floating">
                <input type="text"
                       th:field="*{lastName}"
                       class="form-control"
                       id="lastName"
                       placeholder="Last Name"
                       autocomplete="family-name"
                       required
                       data-testid="edit-lastName">
                <label for="lastName">
                    <i class="fas fa-user me-1"></i> Last Name *
                </label>
            </div>

            <!-- Email -->
            <div class="form-floating">
                <input type="email"
                       th:field="*{email}"
                       th:classappend="${#fields.hasErrors('email')} ? ' is-invalid' : ''"
                       class="form-control"
                       id="email"
                       placeholder="Email"
                       autocomplete="email"
                       required
                       data-testid="edit-email">
                <label for="email">
                    <i class="fas fa-envelope me-1"></i> Email Address *
                </label>
                <div th:if="${#fields.hasErrors('email')}"
                     class="invalid-feedback d-block"
                     data-testid="email-error">
                    <i class="fas fa-exclamation-circle me-1"></i>
                    <span th:errors="*{email}">Email error</span>
                </div>
            </div>

            <!-- Phone -->
            <div class="form-floating">
                <input type="tel"
                       th:field="*{phone}"
                       class="form-control"
                       id="phone"
                       placeholder="(123) 456-7890"
                       pattern="^\\(?([0-9]{3})\\)?[-.\\s]?([0-9]{3})[-.\\s]?([0-9]{4})$"
                       title="Canadian phone number: (XXX) XXX-XXXX or XXX-XXX-XXXX or 10 digits"
                       maxlength="15"
                       inputmode="tel"
                       autocomplete="tel"
                       required
                       data-testid="edit-phone">
                <label for="phone">
                    <i class="fas fa-phone me-1"></i> Phone *
                </label>
            </div>

            <!-- Address -->
            <div class="form-floating" style="position: relative;">
                <input type="text"
                       th:field="*{address}"
                       class="form-control"
                       id="address"
                       placeholder="Address"
                       autocomplete="off"
                       data-testid="edit-address">
                <label for="address">
                    <i class="fas fa-map-marker-alt me-1"></i> Address
                </label>
                <div id="address-dropdown" class="address-autocomplete-dropdown" style="display: none;"></div>
            </div>

            <!-- Postal Code -->
            <div class="form-floating">
                <input type="text"
                       th:field="*{postalCode}"
                       class="form-control"
                       id="postalCode"
                       placeholder="A1A 1A1"
                       autocomplete="postal-code"
                       data-testid="edit-postal">
                <label for="postalCode">
                    <i class="fas fa-mail-bulk me-1"></i> Postal Code
                </label>
                <div class="form-text">Canadian format: A1A 1A1</div>
            </div>

            <!-- Action Buttons -->
            <div class="btn-group-checkout">

                <a th:href="@{/profile}"
                   class="btn btn-secondary-custom"
                   data-testid="cancel-btn">
                    <i class="fas fa-times me-1"></i> Cancel
                </a>

                <button type="submit"
                        class="btn btn-primary-custom"
                        data-testid="save-profile-btn">
                    <i class="fas fa-save me-1"></i> Save Changes
                </button>

            </div>

        </form>

    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<script>
// Phone number auto-formatting
document.getElementById('phone').addEventListener('input', function() {
    let value = this.value.replace(/\D/g, '');
    
    if (value.length > 10) {
        value = value.slice(0, 10);
    }
    
    if (value.length >= 6) {
        this.value = '(' + value.slice(0, 3) + ') ' + value.slice(3, 6) + '-' + value.slice(6);
    } else if (value.length >= 3) {
        this.value = '(' + value.slice(0, 3) + ') ' + value.slice(3);
    } else if (value.length > 0) {
        this.value = value;
    }
});

// Real-time phone validation
document.getElementById('phone').addEventListener('blur', function() {
    const phone = this.value;
    const phoneRegex = /^(\()?([0-9]{3})(\))?([-.\s])?([0-9]{3})([-.\s])?([0-9]{4})$/;
    
    if (phone && !phoneRegex.test(phone)) {
        this.classList.add('is-invalid');
    } else {
        this.classList.remove('is-invalid');
    }
});
// Postal Code auto-formatting (Canadian format: A1A 1A1)
document.getElementById('postalCode').addEventListener('input', function() {
    let value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
    
    if (value.length > 6) {
        value = value.slice(0, 6);
    }
    
    if (value.length >= 4) {
        this.value = value.slice(0, 3) + ' ' + value.slice(3);
    } else {
        this.value = value;
    }
});
// OpenStreetMap Nominatim Address Autocomplete (Free)
const addressInput = document.getElementById('address');
const dropdown = document.getElementById('address-dropdown');
let debounceTimer;

if (addressInput) {
    addressInput.addEventListener('input', function() {
        const query = this.value.trim();
        
        clearTimeout(debounceTimer);
        
        if (query.length < 3) {
            dropdown.style.display = 'none';
            return;
        }
        
        // Debounce API calls
        debounceTimer = setTimeout(() => {
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&countrycodes=ca&addressdetails=1&limit=5`, {
                headers: {
                    'User-Agent': 'VOICE-Membership-System'
                }
            })
            .then(response => response.json())
            .then(data => {
                dropdown.innerHTML = '';
                
                if (data.length === 0) {
                    dropdown.style.display = 'none';
                    return;
                }
                
                data.forEach(place => {
                    const item = document.createElement('div');
                    item.className = 'address-autocomplete-item';
                    
                    // Format address without postal code
                    let addressParts = [];
                    if (place.address) {
                        const addr = place.address;
                        if (addr.house_number) addressParts.push(addr.house_number);
                        if (addr.road) addressParts.push(addr.road);
                        if (addr.city || addr.town || addr.village) {
                            addressParts.push(addr.city || addr.town || addr.village);
                        }
                        if (addr.state) addressParts.push(addr.state);
                    }
                    
                    const displayAddress = addressParts.length > 0 ? addressParts.join(', ') : place.display_name.split(',').slice(0, 3).join(',');
                    item.textContent = displayAddress;
                    
                    item.addEventListener('click', function() {
                        addressInput.value = displayAddress;
                        dropdown.style.display = 'none';
                    });
                    
                    dropdown.appendChild(item);
                });
                
                dropdown.style.display = 'block';
            })
            .catch(error => {
                console.error('Address lookup error:', error);
                dropdown.style.display = 'none';
            });
        }, 300);
    });
    
    // Close dropdown when clicking outside
    document.addEventListener('click', function(e) {
        if (!addressInput.contains(e.target) && !dropdown.contains(e.target)) {
            dropdown.style.display = 'none';
        }
    });
}
</script>

</body>
</html>
