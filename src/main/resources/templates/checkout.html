<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem 0;
        }

        .checkout-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .checkout-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .checkout-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .checkout-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .checkout-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .payment-form {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 2rem;
        }

        .order-summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 2rem;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-floating > .form-control {
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 1.2rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-floating > .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .form-floating > label {
            color: #666;
            font-weight: 500;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid rgba(255, 255, 255, 0.5);
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-primary-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary-custom {
            background: white;
            border: 2px solid #667eea;
            border-radius: 15px;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            color: #667eea;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 1rem;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-secondary-custom:hover {
            background: #667eea;
            color: white;
        }

        .btn-group-checkout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            background: rgba(220, 53, 69, 0.1);
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            border-left: 3px solid #dc3545;
        }

        @media (max-width: 768px) {
            .checkout-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="checkout-container">
    <div class="checkout-card">
        <div class="checkout-header">
            <h1 class="checkout-title">
                <i class="fas fa-credit-card me-3"></i>Checkout
            </h1>
            <p class="form-subtitle">Complete your membership purchase</p>
        </div>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
        </div>

        <div class="checkout-content">
            <div class="payment-form">
                <h3 style="margin-bottom: 1.5rem; color: #667eea;">
                    <i class="fas fa-lock me-2"></i>Payment Information
                </h3>
                <form th:action="@{/register/checkout}" method="post" id="checkoutForm">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="form-floating">
                        <input type="text" class="form-control" id="cardNumber" name="cardNumber" 
                               placeholder="Card Number" maxlength="19" required>
                        <label for="cardNumber">
                            <i class="fas fa-credit-card me-2"></i>Card Number
                        </label>
                    </div>

                    <div class="form-floating">
                        <input type="text" class="form-control" id="cardHolderName" name="cardHolderName" 
                               placeholder="Cardholder Name" required>
                        <label for="cardHolderName">
                            <i class="fas fa-user me-2"></i>Cardholder Name
                        </label>
                    </div>

                    <div class="form-row">
                        <div class="form-floating">
                            <select class="form-control" id="expiryMonth" name="expiryMonth" required>
                                <option value="">Month</option>
                                <option th:each="i : ${#numbers.sequence(1, 12)}" th:value="${i}" th:text="${i}"></option>
                            </select>
                            <label for="expiryMonth">Expiry Month</label>
                        </div>
                        <div class="form-floating">
                            <select class="form-control" id="expiryYear" name="expiryYear" required>
                                <option value="">Year</option>
                                <option th:each="i : ${#numbers.sequence(2024, 2035)}" th:value="${i}" th:text="${i}"></option>
                            </select>
                            <label for="expiryYear">Expiry Year</label>
                        </div>
                    </div>

                    <div class="form-floating">
                        <input type="text" class="form-control" id="cvv" name="cvv" 
                               placeholder="CVV" maxlength="4" required>
                        <label for="cvv">
                            <i class="fas fa-lock me-2"></i>CVV
                        </label>
                    </div>

                    <div class="btn-group-checkout">
                        <a th:href="@{/register/step3}" class="btn btn-secondary-custom">
                            <i class="fas fa-arrow-left me-2"></i>Back
                        </a>
                        <button type="submit" class="btn btn-primary-custom">
                            <i class="fas fa-check me-2"></i>Complete Payment
                        </button>
                    </div>
                </form>
            </div>

            <div class="order-summary">
                <h3 style="margin-bottom: 1.5rem;">
                    <i class="fas fa-receipt me-2"></i>Order Summary
                </h3>
                <div class="summary-item" th:if="${membership}">
                    <span>Membership:</span>
                    <span th:text="${membership.name}"></span>
                </div>
                <div class="summary-item" th:if="${membership}">
                    <span>Price:</span>
                    <span>$<span th:text="${membership.price}"></span></span>
                </div>
                <div class="summary-total">
                    <span>Total:</span>
                    <span>$<span th:text="${totalAmount}"></span></span>
                </div>
                <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid rgba(255, 255, 255, 0.3);">
                    <p style="font-size: 0.9rem; opacity: 0.9;">
                        <i class="fas fa-shield-alt me-2"></i>
                        Your payment information is secure and encrypted.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Format card number
    document.getElementById('cardNumber').addEventListener('input', function(e) {
        let value = e.target.value.replace(/\s/g, '');
        let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
        e.target.value = formattedValue;
    });

    // Format CVV
    document.getElementById('cvv').addEventListener('input', function(e) {
        e.target.value = e.target.value.replace(/\D/g, '');
    });
</script>
</body>
</html>
